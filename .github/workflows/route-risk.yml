name: Route Risk Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  route-risk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run route risk check
        run: npm run check:routes
