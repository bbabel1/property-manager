name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Principle of least privilege for GITHUB_TOKEN
permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint migrations
        run: npm run lint:migrations

      - name: Install Playwright browsers (for tests)
        run: npx playwright install --with-deps

      - name: Run linter
        run: npm run lint

      - name: Run Stylelint
        run: npm run lint:css

      - name: Run type check
        run: npm run typecheck:all

      - name: Run tests
        run: npm run test

      - name: Run accessibility smoke tests
        run: npm run test:a11y

      - name: Run visual regression smoke tests
        run: npm run test:visual

      - name: Build application
        run: npm run build

  financials-parity:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local stack
        run: supabase start

      - name: Apply migrations to local stack
        run: supabase db reset

      - name: Export Supabase test env
        run: |
          supabase status --format json > supabase-status.json
          echo "NEXT_PUBLIC_SUPABASE_URL=$(jq -r '.services.api.restUrl // .services.api.url' supabase-status.json)" >> $GITHUB_ENV
          echo "SUPABASE_URL=$(jq -r '.services.api.restUrl // .services.api.url' supabase-status.json)" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(jq -r '.services.api.serviceRoleKey // .services.api.service_role_key' supabase-status.json)" >> $GITHUB_ENV

      - name: Run RPC/rollup parity tests
        run: npm run test -- tests/property.financials.rpc.test.ts

      - name: Verify RLS initplan and policy fixes
        run: npm run check:rls:initplan

      - name: Verify security definer and RLS hardening
        run: npm run check:security

      - name: Verify RLS initplan and policy fixes
        run: npm run check:rls:initplan
