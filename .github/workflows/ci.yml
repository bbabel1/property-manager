name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Principle of least privilege for GITHUB_TOKEN
permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (for tests)
        run: npx playwright install --with-deps

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run tests
        run: npm run test
        continue-on-error: true

      - name: Build application
        run: npm run build
